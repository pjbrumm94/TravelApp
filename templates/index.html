<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Itinerary Generator</title>
</head>
<body>
    <h1>Travel Itinerary Generator</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <p><input type="file" name="csv_file" accept=".csv" required></p>
        <p><input type="submit" value="Generate Itinerary"></p>
    </form>

    {% if itinerary %}
        <h2>Generated Itinerary</h2>
        <pre>{{ itinerary }}</pre>
    {% endif %}
</body>
</html>
